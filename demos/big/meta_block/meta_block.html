<!DOCTYPE HTML>
<html lang="zh-CN"> 
<head> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>meta block</title>
  <link rel="stylesheet" href="/static/css/base.min.css">
</head> 
<body>
  <div class="ui-container">
    <div class="ui-meta-block">
      <snap class="ui-meta-time">11月16日</snap>
      <ul class="ui-meta-counter">
        <li>
          <i class="ui-icon -bookmark -white"></i> 26
        </li>
        <li>
          <i class="ui-icon -eye -white"></i> 592
        </li>
        <li>
          <i class="ui-icon -heart -small -white"></i> 327
        </li>
      </ul>
    </div>
  </div>
  <!-- .-theme-inverse -->
  <div class="ui-container -theme-inverse">
    <div class="ui-meta-block">
      <snap class="ui-meta-time">11月16日</snap>
      <ul class="ui-meta-counter">
        <li>
          <i class="ui-icon -bookmark -black"></i> 26
        </li>
        <li>
          <i class="ui-icon -eye -black"></i> 592
        </li>
        <li>
          <i class="ui-icon -heart -small -black"></i> 327
        </li>
      </ul>
    </div>
  </div>
</body>
