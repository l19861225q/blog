<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>comment</title>
	<link rel="stylesheet" href="/static/css/base.min.css">
</head>
<body>
  <div class="ui-container">
    <div class="ui-panel">
      <div class="ui-icon-wrapper">
        <i class="ui-icon -comment -large -white"></i>
      </div>
      <div class="ui-panel-title">
        <span>用户评论</span>
      </div>
      <div class="ui-panel-body">
        <ul class="ui-comment-list">
          <li>
            <a class="ui-avatar-wrapper" href="">
              <img src="/static/img/comment_profile_avatar_1.png" alt="" title="">
            </a>
            <div class="ui-comment-body">
              <a class="ui-username" href="">喵嘻嘻</a>
              <div class="ui-comment-time">56分钟前</div>
              <p class="ui-comment-content">我也喜欢这个牌子，不过娘的国内价格太逼格了.</p>
            </div>
          </li>
          <li>
            <a class="ui-avatar-wrapper" href="">
              <img src="/static/img/comment_profile_avatar_2.png" alt="" title="">
            </a>
            <div class="ui-comment-body">
              <a class="ui-username" href="">简的嗜好</a>
              <div class="ui-comment-time">56分钟前</div>
              <p class="ui-comment-content">嗯嗯，奏是这个赶脚！</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- .-theme-inverse -->
  <div class="ui-container -theme-inverse">
    <div class="ui-panel">
      <div class="ui-icon-wrapper">
        <i class="ui-icon -comment -large -black"></i>
      </div>
      <div class="ui-panel-title">
        <span>用户评论</span>
      </div>
      <div class="ui-panel-body">
        <ul class="ui-comment-list">
          <li>
            <a class="ui-avatar-wrapper" href="">
              <img src="/static/img/comment_profile_avatar_1.png" alt="" title="">
            </a>
            <div class="ui-comment-body">
              <a class="ui-username" href="">喵嘻嘻</a>
              <div class="ui-comment-time">56分钟前</div>
              <p class="ui-comment-content">我也喜欢这个牌子，不过娘的国内价格太逼格了.</p>
            </div>
          </li>
          <li>
            <a class="ui-avatar-wrapper" href="">
              <img src="/static/img/comment_profile_avatar_2.png" alt="" title="">
            </a>
            <div class="ui-comment-body">
              <a class="ui-username" href="">简的嗜好</a>
              <div class="ui-comment-time">56分钟前</div>
              <p class="ui-comment-content">嗯嗯，奏是这个赶脚！</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
